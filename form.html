<body>
    <header>
        <h1>
            Product Review
        </h1>
    </header>

    <main>
        <div>
            <form action="review.html" method="get">
                <div class="mamadiv">
                    <div class="babydiv1"><label for="productname">Product name*</label> <br>
                        <select class="deminput" name="productname" id="productname" required>
                            <option value="" disabled selected>Select a Product ...</option>
                            <option value="apple">Apple</option>
                            <option value="sony">Sony</option>
                            <option value="blackberry">Blackberry</option>
                            <option value="sumsang">Samsung</option>
                        </select>
                    </div>
                    <div class="overallrating">
                        <div class="babydiv6">Overall Rating*</div>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5" title="5 stars"></label>

                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4" title="4 stars"></label>

                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3" title="3 stars"></label>

                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2" title="2 stars"></label>

                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1" title="1 star"></label>
                        </div>
                    </div>
                    <div class="babydiv4">
                        <label for="dateinstalled">Date Installed* <br><input class="deminput" type="date"
                                id="dateinstalled" name="date" required></label>
                    </div>


                    <div class="babydiv2">
                        <div class="label">Useful Features*</div>
                        <div class="leboli">
                            <label for="durability"><input type="checkbox" id="durability"
                                    name="durability">Durability</label> <br>
                            <label for="easeofuse"><input type="checkbox" id="easeofuse" name="easeofuse">Ease
                                of
                                Use</label> <br>
                            <label for="performance"><input type="checkbox" id="performance"
                                    name="performance">Performance</label> <br>
                            <label for="design"><input type="checkbox" id="design" name="design">Design</label>
                            <br>
                        </div>
                        <div class="babydiv5">
                            <label for="writtenreview">Written Review <br>
                                <textarea name="writtenreview"
                                    id="writtenreview"></textarea></label> <br>
                        </div>

                    </div>

                    <div class="babydiv3"><label for="username">Username <br><input class="deminput" type="text"
                                id="username" name="username"></label>
                    </div>
                    <div class="tuma">
                        <input type="submit" value="Deliver My Review">
                    </div>

                </div>

            </form>
        </div>
    </main>
